services:
  nginx:
    image: nginx:alpine
    container_name: file_renamer_nginx
    ports:
      - "8000:80"  # Keep 8000 for frontend compatibility
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - backend
    restart: always

  backend:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: file_renamer_backend
    expose:
      - "8000"  # Internal only, nginx will proxy
    volumes:
      - ../:/app/Backend
    environment:
      - PYTHONPATH=/app
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/4.00/tessdata
    depends_on:
      - langfuse
    networks:
      - backend
    restart: always

  langfuse:
    image: langfuse/langfuse:2
    container_name: langfuse
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@langfuse_postgres:5432/langfuse
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - SALT=${SALT}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
    depends_on:
      langfuse_postgres:
        condition: service_healthy
    networks:
      - backend
    restart: always

  langfuse_postgres:
    image: postgres:15
    container_name: langfuse_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: always

networks:
  backend:

volumes:
  langfuse_data: